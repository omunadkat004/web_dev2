<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawdows and outlines</title>
    <style>
        .box{
            border: 2px solid black ;
            padding: 34px;
            box-shadow: 5px 15px 5px grey
            ;
        }
        .text
        {
            text-shadow: 2px 5px 5px red;
            border: 2px solid palevioletred;
            border-radius: 8px;
             outline: 2px solid blue ;  
             outline-offset: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam explicabo deleniti placeat?</p>
</body>
</html>
