<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS POSITION </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid rgb(0, 0, 0);
            height: 430px;
            width: 80vw;
        }

        .box1 {
            background-color: antiquewhite;
           /* position: absolute;
            top: 1px;
            left:10px ; */
            position: sticky;
            top: 0px ;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0;
            
        }

        .box2 {
            background-color: aqua;
            /*position:relative;
            top: -20px;
            left: 34px; */
        }

       .box3 {
            background-color: aquamarine;
           /* position: fixed;
            bottom: 0px;
            left: 40vw;  */
        } 

        .box4 {
            background-color: blueviolet;
          

        }

       
        .parent
        {
            margin: 24px;
            padding: 43px;
            border: 2px solid purple;
            position: absolute;
        }
    </style>
</head>
<!-- exeption :  
    tranform , filter  OR pRECPECTIVE PROPERTY CAN ALSO MAKE AN ELEMENT APPREAR  AS POSITIONED  -->

<body>
    <div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</div>
</body>

</html>
