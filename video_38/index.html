<html lang="en">
<head>

    <title>CSS FLEXBOX</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;

        }
        .item{
            height: 44px;
            width: 44px;
            border: 2px solid black;
            background-color: aqua;
            margin: 4px;

        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
